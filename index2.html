<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>nhap chieu rong</p>
<input id="chieuRong" type="text"><br>
<p>nhap chieu dai</p>
<input id="chieuDai" type="text">
<p id="chuNhat">hien thi S hinh chu nhat</p>
<button onclick="dienTichHinhChuNhat()">nhanm xem</button>
<script>
    function dienTichHinhChuNhat(){
        let chieuRong = +document.getElementById('chieuRong').value
        let chieuDai = +document.getElementById('chieuDai').value
        let dienTich = chieuDai * chieuRong
        document.getElementById('chuNhat').innerText = dienTich + ' ' + 'la dien tich hinh chu nhat'
    }
</script>
</body>
</html>
